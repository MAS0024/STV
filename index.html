<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STVLibre</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="/img/ico.ico" type="image/x-icon">
</head>
<body class="light-mode">
    <div class="container">
        <button id="toggle-list-btn" class="toggle-btn">
            
            &#9776; <!-- Este es el icono de "hamburguesa" (☰) para el menú -->
        </button>
        
        <div class="main-video">
            
            <div class="video">
               
                <iframe id="reproductor" 
                        allowfullscreen
                        sandbox="allow-same-origin allow-scripts allow-popups-to-escape-sandbox">
                        </iframe>   
                        <button id="reload-btn">
                            <i class="fas fa-redo"></i>
                        </button>
                <h3 class="title">Selecciona el canal:</h3> 
            </div>
        </div>       
        <div class="video-list" id="video-list"> 
            <!--<input type="text" id="search" placeholder="Buscar canal..." class="search-bar">-->
        </div>
    </div>

    <script src="js/canales.js"></script>
    <script src="js/script.js"></script>
    <script src="js/mode.js"></script>
    <script>
        const toggleListBtn = document.getElementById('toggleListBtn');
        const container = document.querySelector('.container');
        const videoList = document.querySelector('.video-list');
    
        toggleListBtn.addEventListener('click', () => {
            // Alterna la clase 'show-list' en el contenedor
            container.classList.toggle('show-list');
        });

        
    </script>
    
    
    
    
</body>
</html>

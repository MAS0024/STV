<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STVLibre</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="/img/ico.ico" type="image/x-icon">
</head>
<body class="light-mode">
    <nav>
        <a href="#" class="logo">STVLibre</a>

        <i id="toggleDark" class="bi bi-brightness-high"></i>
       
    </nav>   
    
    
    <div class="container">
        
        <div class="main-video">
            <div class="video">
                <i id="toggleListBtn" class="bi bi-list" style="font-size: 2rem; cursor: pointer;"></i>
                <iframe id="reproductor" 
                        allowfullscreen
                        sandbox="allow-same-origin allow-scripts allow-popups-to-escape-sandbox">
                        </iframe>   
                        <i id="castButton" class="material-icons" style="font-size: 2rem; cursor: pointer;">cast</i>

            
                <h3 class="title">Selecciona el canal:</h3> 
                <!-- <p class="description">Descripcion</p> -->
            </div>
            <div class="alternative-sources">
                <label for="sourceSelect">Servidor:</label>
                <select id="sourceSelect"></select>
                <button id="changeSourceBtn">Recargar</button>
            </div>
        </div>       
        <div class="video-list" id="video-list"> 
            <input type="text" id="search" placeholder="Buscar canal..." class="search-bar">
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <a href="#" class="logo">STVLibre</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>STVLibre. v1.24</p>
        </div>
        <button class="btn" onclick="window.open('https://chrome.google.com/webstore/detail/opmeopcambhfimffbomjgemehjkbbmji', '_blank')">Descargar Extension (Solo Ordenador)</button>
    </footer>
    <script src="js/canales.js"></script>
    <script src="js/script.js"></script>
    <script src="js/mode.js"></script>
    <script>
        const toggleListBtn = document.getElementById('toggleListBtn');
        const container = document.querySelector('.container');
        const videoList = document.querySelector('.video-list');
    
        toggleListBtn.addEventListener('click', () => {
            // Alterna la clase 'show-list' en el contenedor
            container.classList.toggle('show-list');
        });
    </script>
    
    
    
    
</body>
</html>
